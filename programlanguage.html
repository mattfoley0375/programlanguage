<!DOCTYPE html>
<html lang="en">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Programming Languages</title>
</head>
<body>
  <div class="container-fluid">
  <h1>Programming Language Suggester</h1>
  <p></p>
  <h2>Find out what programming language you would like to learn by answering the questions below</h2>
  <p></p>
  <form id=lang>
    <ol>
      <li>
        <p>How would you describe your ideal work day?</p>
        <select class="form-control" id="work">
          <option value="1">Simple & Productive</option>
          <option value="2">Powerful & Intuitive</option>
          <option value="3">Efficient & Flexible</option>
        </select>
      </li>
      <p></p>
      <li>
        <p>What kind of "style" do you identify with?</p>
        <select class="form-control" id="style">
          <option value="1">Cool & Hip</option>
          <option value="2">Plain & Mute</option>
          <option value="3">Basic & Mainstream</option>
        </select>
      </li>
      <p></p>
      <li>
        <p>Which cinematic universe would you live in?</p>
        <select class="form-control" id="movie">
          <option value="1">Lord of the Rings</option>
          <option value="2">Mad Max</option>
          <option value="3">Marvel</option>
        </select>
      </li>


    </ol>
  </form>
  </div>
</body>
